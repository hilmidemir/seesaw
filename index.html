<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Seesaw</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style/styles.css'>
</head>
<body>
    <div class="app">
        <div class="card hud" id="hud">
            <div class="pill L">
                <span class="dot"></span>
                Left mass: <span class="val" id="massL">&nbsp;0 KG</span>
            </div>
            <div class="pill">
                Angle: <span class="val" id="angleVal">&nbsp;0Â°</span>
            </div>
            <div class="pill">
                Next weight: <span class="val" id="nextWeight">&nbsp;0 KG</span>
            </div>
            <div class="pill R">
                <span class="dot"></span>
                Right mass: <span class="val" id="massR">&nbsp;0 KG</span>
            </div>
        </div>
        <div class="card scene">
            <div class="pivot" aria-hidden="true"></div>
            <div class="plank" id="plank" aria-label="seesaw plank">
                <div class="wood" aria-hidden="true"></div>
                <div class="mid" aria-hidden="true"></div>
                <!-- container will be added for weights -->
                <div class="objects" id="objects" aria-live="polite"></div>
            </div>
        </div>
        <button id="resetBtn" class="btn">Reset</button>
        <div  id="readout"></div>

    </div>
        <script type="module" src="js/main.js"></script>
</body>
</html>
