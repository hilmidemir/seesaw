<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Seesaw</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style/styles.css'>
</head>
<body>
    <div class="app">
        <div class="card scene">
            <div class="pivot" aria-hidden="true"></div>
            <div class="plank" id="plank" aria-label="seesaw plank">
                <div class="wood" aria-hidden="true"></div>
                <div class="mid" aria-hidden="true"></div>
                <!-- container will be added for weights -->
                <div class="objects" id="objects" aria-live="polite"></div>
            </div>
        </div>
        <div class="card foot" id="readout"></div>

    </div>
        <script type="module" src="js/main.js"></script>
</body>
</html>
